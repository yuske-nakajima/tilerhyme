<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css?ver=2024-11-05-12-30" />
    <meta property="og:title" content="TILERHYME" />
    <meta property="og:description" content="TILERHYME: PATTERN MAKER" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://tilerhyme.yuske.app/" />
    <meta property="og:image" content="https://tilerhyme.yuske.app/assets/tilerhyme.png" />
    <meta property="og:site_name" content="TILERHYME" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="TILERHYME" />
    <meta name="twitter:description" content="TILERHYME: PATTERN MAKER" />
    <meta name="twitter:image" content="https://tilerhyme.yuske.app/assets/tilerhyme.png" />
    <link rel="shortcut icon" href="../assets/favicon.ico" />
    <title>TILERHYME - KETHUME ver-3</title>
  </head>

  <body>
    <div class="app-title">
      <a href="/">TILERHYME</a>
    </div>
    <div class="functions-area">
      <div id="image-download" class="functions-button">DOWNLOAD</div>
      <div id="mode" class="functions-button">AUTO MODE</div>
    </div>
    <div class="version-num-area">KETHUME ver-3</div>
    <!-- ダイアログ -->
    <div id="dialog" class="dialog">
      <div class="dialog-content">
        <div class="dialog-title">DOWNLOAD IMAGE</div>
        <div class="dialog-body">
          <div class="dialog-body__text">SELECT FORMAT</div>
          <div class="dialog-body__btns">
            <div id="dialog-download-info" class="dialog-body__btn">INFO</div>
            <div id="dialog-download" class="dialog-body__btn">FULL</div>
            <div id="dialog-download-photo" class="dialog-body__btn">PHOTO</div>
            <div id="dialog-download-photo-full" class="dialog-body__btn">PHOTO FULL</div>
            <div id="dialog-cancel" class="dialog-body__btn dialog-cancel">CANCEL</div>
          </div>
        </div>
      </div>
    </div>
    <div id="mode-dialog" class="dialog">
      <div class="dialog-content">
        <div class="dialog-title">AUTO MODE</div>
        <div class="dialog-body">
          <div class="dialog-body__text">SELECT</div>
          <div class="dialog-body__btns">
            <div id="mode-auto" class="dialog-body__btn">RANDOM</div>
            <div id="mode-font-auto" class="dialog-body__btn">FONT</div>
            <div id="mode-font2-auto" class="dialog-body__btn">TEXT</div>
            <div id="mode-normal" class="dialog-body__btn">STOP</div>
            <div id="mode-cancel" class="dialog-body__btn dialog-cancel">CANCEL</div>
          </div>
        </div>
      </div>
    </div>

    <div id="font2-auto-dialog" class="dialog">
      <div class="dialog-content">
        <div class="dialog-title">AUTO MODE -TEXT-</div>
        <div class="dialog-body">
          <div class="dialog-body__text">WRITE TEXT</div>
          <div class="dialog-body__btns">
            <input type="text" id="font2-auto-text" />
            <div id="font2-auto-button" class="dialog-body__btn">START</div>
            <div id="font2-auto-cancel" class="dialog-body__btn dialog-cancel">CANCEL</div>
          </div>
        </div>
      </div>
    </div>
    <!-- ダイアログ -->
    <script src="../lib/p5.js" defer></script>
    <script src="../lib/qrcode.js" defer></script>
    <script src="../lib/_1-helper.js" defer></script>
    <script src="./_2-config.js" defer></script>
    <script src="./_2.1-variations.js" defer></script>
    <script src="./_2.2-variations.js" defer></script>
    <script src="./_2.9-config-run.js" defer></script>
    <script src="./_3-initial.js" defer></script>
    <script src="./_4-uiSetup.js" defer></script>
    <script src="./_5-uiDraw.js" defer></script>
    <script src="./_6-uiControl.js" defer></script>
    <script src="./_7-sketch.js" defer></script>
    <script src="./_8-domControl.js" defer></script>
  </body>
</html>
