<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>TILERHYME</title>
  </head>

  <body>
    <div class="version-num-area">created by yuske</div>
    <script src="./lib/p5.js" defer></script>
    <script>
      function setup() {
        createCanvas(windowWidth * 0.95, windowHeight * 0.95)
        colorMode(HSB)
        const centerPos = createVector(width / 2, height / 2)
        const _textSize = min(width, height) / 10
        fill(0, 0, 100)
        textAlign(CENTER, CENTER)
        textSize(_textSize)
        text('TILERHYME', centerPos.x, centerPos.y)

        // ver1のリンク
        const ver1Link = createA('../ver1/index.html', 'rip(1.0)')
        ver1Link.position(centerPos.x, centerPos.y + _textSize)
        ver1Link.style('font-size', '1.5rem')
        ver1Link.style('font-family', 'sans-serif')
        ver1Link.style('color', 'white')
        ver1Link.style('text-decoration', 'none')
        ver1Link.style('transform', 'translateX(-50%)')
      }
    </script>
  </body>
</html>
